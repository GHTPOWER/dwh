<!DOCTYPE html>
<html>
<head>
    <title>Lowest Point Calculation for Cable with Image-Inspired Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            width: 100vw; /* Set body width to 100vw */
            min-width: 100vw;
        }

        .logo {
            width: 90%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 20px;
            height: 100%;
        }

        h1 {
            font-size: 20px;
            color: #003366;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 14px;
            color: red;
            margin-bottom: 20px;
        }
        
        res {
            font-size: 16px;
            color: purple;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        label {
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
        }

        button {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002855;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #003366;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img src="https://cdn.cityfibre.com/defaults/_1200x630_crop_center-center_82_none/MicrosoftTeams-image-43.png?mtime=1677516428" alt="Logo" class="logo">
    <div class="container">
        <h1>Estimated Dropwire Height Calculator</h1>
        <h3>This is only to estimate feasibility of dropwire height.<br>Mandatory height checks are still required using sashline as a baseline height.</h3>
        <label for="poleHeight">Pole Height (meters):</label>
        <input type="number" id="poleHeight">
        
        <label for="houseHeight">House Height (meters):</label>
        <input type="number" id="houseHeight">
        
        <label for="distanceToHouse">Distance from Pole to House (meters):</label>
        <input type="number" id="distanceToHouse">
        
        <label for="distanceFromPoleToRoad">Distance from Pole to Road (meters):</label>
        <input type="number" id="distanceFromPoleToRoad">
        
        <label for="roadWidth">Road Width (meters):</label>
        <input type="number" id="roadWidth">
        
        <button onclick="calculateLowestPoint()">Calculate</button>
        
        <p id="result"></p>
    </div>
    <script>
        function calculateLowestPoint() {
    var poleHeight = parseFloat(document.getElementById("poleHeight").value);
    var houseHeight = parseFloat(document.getElementById("houseHeight").value);
    var distanceToHouse = parseFloat(document.getElementById("distanceToHouse").value);
    var distanceFromPoleToRoad = parseFloat(document.getElementById("distanceFromPoleToRoad").value);
    var roadWidth = parseFloat(document.getElementById("roadWidth").value);

    var distancePoleToRoad = Math.sqrt(Math.pow(distanceFromPoleToRoad, 2) + Math.pow(roadWidth, 2));

    var heightDifference = houseHeight - poleHeight;

    // Calculate the automatic sag based on 1 meter per 30 meters
    var automaticSag = (distanceToHouse / 30) * 1;

    // Calculate the total height difference considering automatic sag
    var totalHeightDifference = heightDifference - automaticSag;

    var cableLength = Math.sqrt(Math.pow(distanceToHouse, 2) + Math.pow(totalHeightDifference, 2));

    var angleOfDescent = Math.asin(totalHeightDifference / cableLength);

    var verticalDistanceToRoad = distancePoleToRoad * Math.tan(angleOfDescent);

    var lowestPoint = poleHeight + verticalDistanceToRoad;
            
            var output =
    "The estimated lowest point of the cable over the road is <res>" + lowestPoint.toFixed(2) + "</res> meters." +
    "<br><br>" +
    "<br><a href='https://drive.google.com/uc?id=11y04OKDy37ALNpbbrESTZ46WjQnOTlhH' target='_blank'>Download Specification CP8 - Overhead Document</a><br><br>" +
    
    "<br><img src='https://drive.google.com/uc?id=1SeA4G1EeoJgpjvgnl6iAfNiPyzS97N42' alt='Example Image' width='100%'>"
    "<br><br><img src='https://drive.google.com/uc?id=1pxefF-Qd_szD9hpFCgI8xQwdOVbEx0_4' alt='Example Image' width='100%'>";

document.getElementById("result").innerHTML = output;

        }
    </script>
</body>
</html>
